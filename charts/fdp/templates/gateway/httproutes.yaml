{{- if .Values.gateway.enabled }}
{{- if .Values.gateway.traefik.enabled }}
{{- range .Values.gateway.traefik.routes }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "fdp.fullname" $ }}-{{ .name }}
  labels:
    {{- include "fdp.labels" $ | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  parentRefs:
    - name: {{ .gatewayName | default $.Values.gateway.traefik.gatewayName | default "gateway" }}
      namespace: {{ .gatewayNamespace | default $.Values.gateway.traefik.gatewayNamespace | default $.Release.Namespace }}
  hostnames:
    - {{ .host }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .pathPrefix }}
      backendRefs:
        - name: {{ .service }}
          port: {{ .port }}
{{- end }}
{{- end }}
{{- end }}