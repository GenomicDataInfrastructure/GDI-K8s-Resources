{{- /* Single HTTPRoute for FDP client - no loop to ensure only one route */ -}}
{{- if and .Values.gateway.enabled .Values.gateway.traefik.enabled .Values.gateway.traefik.clientRoute.enabled }}
---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: {{ include "fdp.fullname" . }}-client
  labels:
    {{- include "fdp.labels" . | nindent 4 }}
    app.kubernetes.io/component: gateway
spec:
  parentRefs:
    - name: {{ .Values.gateway.traefik.gatewayName | default "gateway" }}
      namespace: {{ .Values.gateway.traefik.gatewayNamespace | default .Release.Namespace }}
  hostnames:
    - {{ .Values.gateway.traefik.clientRoute.host | required "gateway.traefik.clientRoute.host is required" }}
  rules:
    - matches:
        - path:
            type: PathPrefix
            value: {{ .Values.gateway.traefik.clientRoute.pathPrefix | default "/" }}
      backendRefs:
        - name: fdp-client
          port: {{ .Values.gateway.traefik.clientRoute.port | default 80 }}
{{- end }}