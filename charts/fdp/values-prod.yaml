# Production environment values
# Overrides for production deployment

global:
  environment: "prod"

server:
  replicaCount: 2
  env:
    clientUrl: "https://gdi-fdp-client.mmcbg.org"
    title: "BG GDI FAIR Data Point"
  
  resources:
    requests:
      memory: "2Gi"
      cpu: "1000m"
    limits:
      memory: "4Gi"
      cpu: "2000m"

client:
  replicaCount: 2
  fdpHost: "fdp-server:80"
  
  resources:
    requests:
      memory: "1Gi"
      cpu: "500m"
    limits:
      memory: "2Gi"
      cpu: "1000m"

gateway:
  enabled: true
  traefik:
    enabled: true
    routes:
      - name: fdp-frontend
        service: fdp-client
        port: 80
        host: "gdi-fdp-client.mmcbg.org"
        pathPrefix: "/"
      - name: fdp-server
        service: fdp-server
        port: 80
        host: "gdi-fdp-server.mmcbg.org"
        pathPrefix: "/"

# Enable monitoring in production
monitoring:
  enabled: true
  prometheus:
    enabled: true