# Development environment values
# Overrides for development deployment

global:
  environment: "dev"

server:
  env:
    clientUrl: "https://gdi-fdp-client-dev.mmcbg.org"
    title: "BG GDI DEV FAIR Data Point"
  
  graphdb:
    url: "http://fdp-graphdb:7200"
    repository: "fdp"

client:
  fdpHost: "fdp-server:80"

gateway:
  enabled: true
  traefik:
    enabled: true
    # Namespace where the gateway resource is located
    gatewayNamespace: "gdi-containers-dev"
    routes:
      - name: fdp-frontend
        service: fdp-client
        port: 80
        host: "gdi-fdp-client-dev.mmcbg.org"
        pathPrefix: "/"
        gatewayNamespace: "gdi-containers-dev"